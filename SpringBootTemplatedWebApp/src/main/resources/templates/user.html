<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1 th:text="${title}"/>

    <table class="table">
        <tr>
            <td>Id</td><td th:text="${user.id}"/>
        </tr>
        <tr>
            <td>Name</td><td th:text="${user.name}"/>
        </tr>
        <tr>
            <td>Email</td><td th:text="${user.email}"/>
        </tr>
        <tr>
            <td>Active</td><td th:text="${user.active}"/>
        </tr>
    </table>
</body>
</html>
