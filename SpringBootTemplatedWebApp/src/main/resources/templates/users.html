<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

    <h1 th:text="${title}"/>

    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Active</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u:${users}">
                <td><a
                        th:href="@{/users/{id}(id=${u.id})}"
                        th:text="${u.id}"/>
                </td>
                <td th:text="${u.name}"/>
                <td th:text="${u.email}"/>
                <td th:text="${u.active ? 'Active' : 'Inactive'}"/>
            </tr>
        </tbody>

    </table>
</body>
</html>
