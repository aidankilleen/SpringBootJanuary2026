<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/cssincludes :: commonHeader('User List')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <div th:replace="~{fragments/header :: siteHeader}"></div>

    <h2 th:text="${applicationName}"/>

    <a href="/useradd" class="btn btn-success">Add User</a><br>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u:${users}">
            <td><a
                    th:href="@{/users/{id}(id=${u.id})}"
                    th:text="${u.id}"/>
            </td>
            <td th:text="${u.name}"/>
            <td th:text="${u.email}"/>
            <td th:text="${u.active ? 'Active' : 'Inactive'}"/>
            <td>
                <a th:href="@{/deleteuser/{id}(id=${u.id})}" class="btn btn-danger btn-sm">Delete</a>
                <a th:href="@{/edituser/{id}(id=${u.id})}" class="btn btn-primary btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>

    </table>

    <div th:replace="~{fragments/header :: siteScripts}"></div>
</body>
</html>
