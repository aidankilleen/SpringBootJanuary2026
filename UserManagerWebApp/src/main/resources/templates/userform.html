<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/cssincludes :: commonHeader('User List')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/header :: siteHeader}"></div>
    <form th:action="@{/useradd}" th:object="${user}" method="post">

        <input type="text" name="name" th:field="*{name}"/> <br>
        <input type="text" name="email" th:field="*{email}"/> <br>
        <input type="checkbox" name="name" th:field="*{active}"/> <br>

        <input type="submit" value="submit" class="btn btn-primary">
    </form>


<div th:replace="~{fragments/header :: siteScripts}"></div>
</body>
</html>
